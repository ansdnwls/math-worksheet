<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>아빠표 연산 학습지 (A4 인쇄 최적화)</title>
<style>
/* Reset */
* { box-sizing: border-box; margin:0; padding:0; }
html,body { height:100%; }
body { font-family: Arial, Helvetica, sans-serif; background:#f3f4f6; padding:28px; }


.container { max-width:980px; margin:0 auto; }


/* Control Panel */
.control { background:#fff; border-radius:12px; padding:16px; box-shadow:0 6px 18px rgba(0,0,0,.06); margin-bottom:20px; }
.control-row { display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
.controls-left { display:flex; gap:10px; align-items:center; }
.controls-right { display:flex; gap:10px; align-items:center; }
.btn { border:0; padding:9px 14px; border-radius:8px; cursor:pointer; font-weight:700; font-size:15px; }
.btn-diff { background:#e5e7eb; color:#374151; }
.btn-diff.active { background:#2563eb; color:#fff; }
.btn-generate { background:#4f46e5; color:#fff; }
.btn-reset { background:#e5e7eb; color:#374151; }
.btn-answer { background:#16a34a; color:#fff; }
.btn-print { background:#111827; color:#fff; }
input[type=number] { padding:8px; width:80px; border-radius:6px; border:1px solid #d1d5db; text-align:center; font-weight:700; }


.message { text-align:center; color:#9ca3af; padding:60px 0; font-size:18px; }


/* Worksheet (A4) */
.worksheet {
width:210mm;
min-height:297mm;
padding:18mm;
margin: 0 auto 22px;
background:#fff;
box-shadow:0 4px 10px rgba(0,0,0,.06);
page-break-after: always;
}


.ws-header { text-align:center; margin-bottom:14px; }
.ws-title { font-size:30px; font-weight:900; border-bottom:4px solid #e5e7eb; display:inline-block; padding-bottom:8px; }
.day-num { font-size:42px; color:#f59e0b; margin-right:8px; }


.ws-info { display:flex; justify-content:space-between; margin-top:14px; margin-bottom:14px; font-size:16px; }
.info-field { width:52px; height:34px; border:1px solid #cbd5e1; border-radius:6px; text-align:center; font-weight:700; }


.ws-content { border-top:2px solid #000; border-bottom:2px solid #000; padding:10px 0; }
.columns { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }


/* Vertical problems */
.left-grid { display:grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(5, 1fr); gap:14px; padding-right:10px; border-right:2px solid #000; }
.vertical-problem { font-family:monospace; font-size:30px; font-weight:800; text-align:right; padding:10px; }
.line { border-top:2px solid #000; margin-top:10px; }
.answer-space { height:48px; }


/* Horizontal problems */
.right-list { display:grid; grid-template-rows: repeat(10, 1fr); gap:12px; padding-left:12px; }
.horizontal-problem { display:flex; align-items:center; font-family:monospace; font-size:20px; font-weight:700; gap:10px; }
.answer-box { width:110px; height:40px; border:2px solid #d1d5db; border-radius:6px; }


.ws-footer { text-align:center; margin-top:12px; color:#9ca3af; font-weight:700; }


/* Answer sheet */
.answer-sheet {
width:210mm;
min-height:297mm;
padding:18mm;
margin:0 auto 22px;
background:#fff;
box-shadow:0 4px 10px rgba(0,0,0,.06);
page-break-after:always;
}
.ans-title { text-align:center; font-size:28px; margin-bottom:18px; font-weight:900; }
.answer-day { margin-bottom:22px; padding-bottom:12px; border-bottom:2px solid #e5e7eb; }
.ans-section-title { font-size:20px; font-weight:800; margin-bottom:8px; }
.ans-line { margin-bottom:6px; font-size:17px; line-height:1.8; }


/* Colored icons */
.tag-add { color:#2563eb; font-weight:900; }
.tag-sub { color:#dc2626; font-weight:900; }


@media print {
body { background:#fff; padding:0; }
.control { display:none !important; }
.worksheet, .answer-sheet { box-shadow:none; margin:0; }
@page { size:A4; margin:0; }
}
</style>
</head>
<body>
<div class="container">
</html>
